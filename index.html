<!DOCTYPE html>
<html>
<head>
    <title>FoodCham | Table</title>
    <link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css rel=stylesheet>
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js></script>
</head>
<body>
<div class="container">
    <form method="post" action="" id="create-room">
        <div class="form-group">
            <label>Create Room:</label>
            <input type="text" id="room-name" class="form-control" name="room">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
<script>
    $('#create-room').submit(function (e) {
        e.preventDefault();
        console.log($('#room-name').val());
        window.location.href = '/room/' + $('#room-name').val() + "/";
    });
</script>
</html>
